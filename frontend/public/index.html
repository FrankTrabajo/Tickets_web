<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tickely</title>
  <link rel="stylesheet" href="css/style-index.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="icon" type="image/png" href="../assets/favicon.ico">
</head >
<body>
  <div class="topbar">
    <img src="assets/tickelyLogo.png" alt="Logo Tickely" class="logo" />
  </div>
  <header>
    <div class="header-left">
      <a href="usuarioRegistrado.html">
        <img src="assets/perfil.png" alt="Perfil" class="icon" id="perfilImg"/>
      </a>
      <button id="filtroTicket">
        <img src="assets/filtro.png" alt="Filtro" class="icon" />
      </button>
      <input type="text" id="buscarEvento" placeholder="Buscar eventos" >
    </div>
    
    <img src="assets/tickelyLogo.png" alt="Logo Tickely" class="logo logo-header" />

    <nav id="auth-buttons">
      <button class="d-none" id="loginBtn">Iniciar sesión</button>
      <button class="d-none" id="registerBtn">Registrarse</button>
      <button class="d-none" id="logoutBtn">Cerrar sesión</button>
    </nav>
  </header>
  
  <aside id="filtroAside" class="filtro-aside hidden">
    <h3>Lugares de eventos</h3>
    <ul id="lista-lugares"></ul>
  </aside>
  
  <div id="filtroOverlay" class="filtro-overlay hidden"></div>

  <main class="container">
    <section class="eventos">
      <!-- evento div prueba de q funciona -->
      <div class="evento">
        <img src="assets/mapa.png" alt="Evento 1" />
        <div class="info">
          <h3>Nombre del Evento</h3>
          <p>Descripción evento</p>
          <button class="comprar-btn">Comprar</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="main-footer">
    <p>© 2025 Tickely - Proyecto TFG</p>
    <p>Participantes: Laura García Yuste, Naiara Peralta Acevedo, Francisco Pedro García Gomez</p>
    <p>IES Juan de la Cierva</p>
  </footer>

  <script type="module" src="js/index.js"></script>
</body>
</html>
