<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entradas por Zona</title>
  <link rel="icon" type="image/png" href="../assets/favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #0d0e36;
      color: white;
      padding: 2rem;
    }

    .header-info {
      display: flex;
      align-items: flex-start;
      gap: 2rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .evento-info {
      flex: 1;
      margin-left: 3rem;
    }

    .btn.btn-secondary {
      font-size: 1.1rem;
      padding: 12px 24px;
      background-color: white;
      color: #ff5f6d;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn.btn-secondary:hover {
      background-color: #f1eaea;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #ff5f6d;
    }

    p {
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }

    #mapaZonas {
      width: 100%;
      max-width: 800px;
      height: auto;
      border: 1px solid #ccc;
      margin-top: 20px;
      background-color: #1c1c50;
      border-radius: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .zona {
      cursor: pointer;
      transition: fill 0.2s;
    }

    .zona:hover {
      fill: #ffa5ac;
    }

    .tooltip, #tooltip {
      position: absolute;
      background: #fff;
      color: #000;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #333;
      pointer-events: none;
      display: none;
      z-index: 999;
    }

    .zona-container {
      position: relative;
      padding: 1rem;
      margin-top: 2rem;
      margin-bottom: 3rem;
    }

    @media (max-width: 768px) {
      body {
        padding: 0.5rem 1rem;
      }

      .header-info {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
        margin-bottom: 1rem;
        margin-top: 0.5rem;
      }

      .evento-info {
        margin-left: 0;
      }

      h1 {
        font-size: 1.4rem;
        margin-bottom: 0.3rem;
      }

      p {
        font-size: 0.95rem;
        margin-bottom: 0.3rem;
      }

      .btn.btn-secondary {
        font-size: 1rem;
        padding: 10px 16px;
      }

      #mapaZonas {
        width: 100%;
        height: auto;
        max-width: 800px;
        aspect-ratio: 16 / 10;
        scale: 0.8;
      }
      .tooltip, #tooltip {
        font-size: 12px;
        padding: 4px 6px;
      }

      .zona-container {
        padding: 1.5rem 0.5rem;
        margin-top: 1.5rem;
        margin-bottom: 2rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }

      #mapaZonas {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="header-info">
    <button class="btn btn-secondary" onclick="window.history.back()">‚Üê Volver</button>
    <div class="evento-info">
      <h1 id="nombreEvento">Cargando evento...</h1>
      <p id="descripcionEvento"></p>
      <p><strong>Fecha:</strong> <span id="fechaEvento"></span></p>
    </div>
  </div>

  <div class="zona-container">
    <svg id="mapaZonas" width="100%" height="auto" viewBox="0 0 800 500" preserveAspectRatio="xMidYMid meet" style="border: 1px solid #ccc;"></svg>
    <div id="tooltip" style="position: absolute; background: #fff; border: 1px solid #333; padding: 8px; display: none; pointer-events: none; z-index: 10;"></div>
  </div>

  <script src="/js/verEntradas.js"></script>
</body>
</html>
