<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nuevo Evento</title>
    <link rel="icon" type="image/png" href="../assets/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #0d0e36;
            color: #ffffff;
            padding: 2rem;
        }

        nav button {
            background-color: #ffffff;
            color: #ff5f6d;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        nav button:hover {
            background-color: #f1eaea;
        }


        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #1c1c50;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #ff5f6d;
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: 600;
            color: #ffffff;
        }

        .form-control {
            background-color: #ffffff;
            color: #333333;
            border: 1px solid #cccccc;
            border-radius: 6px;
        }

        .form-control:focus {
            border-color: #ff5f6d;
            box-shadow: 0 0 5px rgba(255, 95, 109, 0.5);
        }

        #mapContainer {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 10px;
            background-color: #eeeeee;
        }

        #map {
            height: 400px;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .btn-primary {
            background-color: #ff5f6d;
            color: white;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #d73442;
        }

        .btn-outline-primary {
            border: 2px solid #ff5f6d;
            background: transparent;
            color: #ff5f6d;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-outline-primary:hover {
            background-color: #ff5f6d;
            color: white;
        }


        .btn.btn-secondary {
            background-color: white;
            color: #ff5f6d;
            font-weight: bold;
        }

        .btn.btn-secondary:hover {
            background-color: #f1eaea;
        }

        .btn-danger {
            background-color: #990022;
            border: none;
            color: white;
            font-weight: bold;
            padding: 0.4rem 0.8rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-danger:hover {
            background-color: #cc0033;
        }

        hr {
            border-top: 1px solid #999999;
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body class="p-4">

    <nav class="mb-4">
        <button class="btn btn-secondary" onclick="window.history.back()">← Volver</button>
    </nav>

    <div class="container">
        <h2 class="mb-4">Editar evento</h2>

        <form id="eventoForm" enctype="multipart/form-data">
            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombreEvento" class="form-label">Nombre del evento</label>
                <input type="text" class="form-control" id="nombreEvento" name="nombreEvento" required>
            </div>

            <!-- Descripción -->
            <div class="mb-3">
                <label for="descripcionEvento" class="form-label">Descripción del evento</label>
                <textarea class="form-control" id="descripcionEvento" name="descripcionEvento" rows="3"
                    required></textarea>
            </div>

            <!-- Fecha -->
            <div class="mb-3">
                <label for="fechaEvento" class="form-label">Fecha del evento</label>
                <input type="datetime-local" class="form-control" id="fechaEvento" name="fechaEvento" required>
            </div>

            <!-- Lugar / Mapa -->
            <div class="mb-3">
                <label class="form-label">Lugar del evento</label>
                <div class="d-flex align-items-center gap-2 mb-2">
                    <button type="button" class="btn btn-outline-primary" id="mapaEventoBtn">Mostrar mapa</button>
                </div>
                <div id="mapContainer" class="d-none">
                    <div id="map" style="height: 400px;" class="rounded"></div>
                    <input type="text" id="buscadorLugar" placeholder="Buscar un lugar..." class="form-control my-2">
                    <button id="buscarBtn" type="button" class="btn btn-primary">Buscar</button>
                </div>
            </div>


            <!-- Capacidad -->
            <div class="mb-3">
                <label for="capacidadEvento" class="form-label">Capacidad del evento</label>
                <input type="number" class="form-control" id="capacidadEvento" name="capacidadEvento" required>
            </div>

            <!-- Imagen -->
            <div class="mb-3">
                <label for="imagenEvento" class="form-label">Imagen del evento</label>
                <input type="file" class="form-control" id="imagenEvento" name="imagenEvento" accept="image/*">
            </div>

            <hr>

            <!-- Entradas -->
            <button type="button" id="nuevoGrupoEntradas" class="btn btn-primary mb-3">Añadir grupo de entradas</button>
            <div id="gruposContainer" class="mb-3"></div>


            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="/js/edit.js"></script>



</html>
