<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Entradas por Zona</title>
  <link rel="icon" type="image/png" href="../assets/favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #0d0e36;
      color: white;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #ff5f6d;
    }

    p {
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
    #mapaZonas {
      width: 100%;
      max-width: 800px;
      height: auto;
      border: 1px solid #ccc;
      margin-top: 20px;
      background-color: #1c1c50;
      border-radius: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .zona {
      cursor: pointer;
      transition: fill 0.2s;
    }

    .zona:hover {
      fill: #ffa5ac;
    }

    .tooltip, #tooltip {
      position: absolute;
      background: #fff;
      color: #000;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #333;
      pointer-events: none;
      display: none;
      z-index: 999;
    }
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 0.95rem;
      }

      #mapaZonas {
        height: 300px;
      }

      .tooltip, #tooltip {
        font-size: 12px;
        padding: 4px 8px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }

      #mapaZonas {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <h1 id="nombreEvento">Cargando evento...</h1>
  <p id="descripcionEvento"></p>
  <p><strong>Fecha:</strong> <span id="fechaEvento"></span></p>

  <div style="position: relative;">
    <svg id="mapaZonas" width="800" height="500" style="border: 1px solid #ccc;"></svg>
    <div id="tooltip" style="position: absolute; background: #fff; border: 1px solid #333; padding: 8px; display: none; pointer-events: none; z-index: 10;"></div>
  </div>

  <script src="/js/verEntradas.js"></script>
</body>
</html>
