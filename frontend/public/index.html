<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tickely</title>
  <link rel="stylesheet" href="css/style-index.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="icon" type="image/png" href="../assets/favicon.ico">
</head>

<body>
  <div class="topbar">
    <a href="/" style="display: inline-block;">
      <img src="../assets/tickelyLogo.png" alt="Logo Tickely" class="logoDiv">
    </a>
  </div>
  <header>
    <div class="header-left">
      <button id="perfilBtn" class="perfil-btn">
        <img src="assets/perfil.png" alt="Perfil" class="icon" id="perfilImg" />
      </button>

      <button id="filtroTicket">
        <img src="assets/filtro.png" alt="Filtro" class="icon" />
      </button>
      <input type="text" id="buscarEvento" placeholder="Buscar eventos">
      <img src="assets/mapa.png" class="mapa" id="mapa-evento">
    </div>

    <a href="/" style="display: inline-block;">
      <img src="../assets/tickelyLogo.png" alt="Logo Tickely" class="logo">
    </a>

    <nav id="auth-buttons">
      <button class="d-none" id="loginBtn">Iniciar sesión</button>
      <button class="d-none" id="registerBtn">Registrarse</button>
      <button class="d-none" id="logoutBtn">Cerrar sesión</button>
    </nav>
  </header>

  <aside id="filtroAside" class="filtro-aside hidden">
    <h3>Lugares de eventos</h3>
    <ul id="lista-lugares"></ul>
  </aside>
  
  <aside id="menuUsuarioAside" class = "menu-aside hidden">
    <button id="cerrarMenuUsuario" class="cerrar-btn">✖</button>
    <h3 id="bienvenidoUsuario"></h3>
    <ul>
      <li><button class="nav-btn" onclick="location.href='entradas.html'">Mis entradas</button></li>
      <li><button class="nav-btn" onclick="location.href='pedido.html'">Mis pedidos</button></li>
        <li><button class="nav-btn" onclick="location.href='comentarios.html'">Mis reseñas</button></li>
    </ul>
  </aside>


  <div id="filtroOverlay" class="filtro-overlay hidden"></div>

  <main class="container">
    <section class="eventos">
      
    </section>
  </main>

  <footer class="main-footer">
    <p>© 2025 Tickely - Proyecto TFG</p>
    <p>Participantes: Laura García Yuste, Naiara Peralta Acevedo, Francisco Pedro García Gomez</p>
    <p>IES Juan de la Cierva</p>
  </footer>

  <script type="module" src="js/index.js"></script>
</body>

</html>
