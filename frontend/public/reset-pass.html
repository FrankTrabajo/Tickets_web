<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer contraseña</title>
  <link rel="stylesheet" href="css/style-login.css">
  <link rel="icon" type="image/png" href="../assets/favicon.ico">
</head>
<body>
  <div class="form-container">
    <h1>Restablecer contraseña</h1>
    <form id="reset-form">
      <label for="password">Nueva contraseña:</label>
      <input type="password" name="password" placeholder="Nueva contraseña" required />
      <label for="password2">Confirmación:</label>
      <input type="password" name="password2" placeholder="Confirmación de nueva contraseña" required />
      <button type="submit" id="submit">Restablecer</button>
    </form>
  </div>
  <script src="/js/reset-pass.js"></script>
</body>
</html>
