<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comprar Entradas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style-comprar.css" />
  <link rel="icon" type="image/png" href="../assets/favicon.ico">
</head>
<body>
  <div class="container">
    <h2>Comprar Entradas</h2>
    
    <div id="zonaInfo">
      <p><strong>Zona:</strong> <span id="zonaNombre"></span></p>
      <p><strong>Precio por entrada:</strong> <span id="precioEntrada"></span> €</p>
      <p><strong>Disponibles:</strong> <span id="entradasDisponibles"></span></p>
    </div>

    <form id="formCompra">
      <div class="field">
        <label for="cantidad">Cantidad de entradas (máx. 6):</label>
        <input type="number" id="cantidad" name="cantidad" min="1" max="6" required>
      </div>

      <div class="field">
        <label for="metodoPago">Método de pago:</label>
        <select id="metodoPago" name="metodoPago" required>
          <option value="">Selecciona un método</option>
          <option value="tarjeta">Tarjeta de crédito</option>
        </select>
      </div>

      <div id="datosTarjeta" style="display: none;">
        <div class="field">
          <label for="nombreTarjeta">Nombre en la tarjeta:</label>
          <input type="text" id="nombreTarjeta" name="nombreTarjeta" placeholder="Nombre completo" required>
        </div>

        <div class="field">
          <label for="numeroTarjeta">Número de tarjeta:</label>
          <input type="tel" id="numeroTarjeta" name="numeroTarjeta" placeholder="XXXX XXXX XXXX XXXX" maxlength="19" required>
        </div>

        <div class="field">
          <label for="fechaExpiracion">Fecha de expiración:</label>
          <input type="text" id="fechaExpiracion" name="fechaExpiracion" placeholder="MM/AA" required>
        </div>

        <div class="field">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" placeholder="123" maxlength="4" required>
        </div>
      </div>

      <button type="submit" class="btn-success">Comprar</button>
      <div class="error" id="mensajeError"></div>
      <div class="success" id="mensajeExito"></div>
    </form>

    <button id="ventanaAnterior" class="btn btn-secondary" type="button">Volver</button>
  </div>

</body>
<script src="/js/comprar.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
