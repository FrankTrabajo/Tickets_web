<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin - Eventos</title>
  <style>
    :root {
      --primary: #1e3a8a;
      --secondary: #3b82f6;
      --bg: #f1f5f9;
      --white: #ffffff;
      --gray: #64748b;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: #111827;
    }

    header {
      background-color: var(--primary);
      color: var(--white);
      padding: 1rem 2rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    .stats {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .stat-card {
      flex: 1;
      min-width: 220px;
      background-color: var(--white);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .stat-card h3 {
      margin: 0 0 0.5rem;
      color: var(--gray);
      font-size: 0.9rem;
    }

    .stat-card p {
      font-size: 1.5rem;
      margin: 0;
      font-weight: bold;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .actions h2 {
      margin: 0;
    }

    .actions button {
      background-color: var(--secondary);
      color: var(--white);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .event-table {
      width: 100%;
      border-collapse: collapse;
      background-color: var(--white);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .event-table th, .event-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #e2e8f0;
    }

    .event-table th {
      background-color: #f8fafc;
      color: var(--gray);
    }

    .event-table td:last-child {
      white-space: nowrap;
    }

    .btn {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 4px;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .btn.edit {
      background-color: #facc15;
      color: #111;
    }

    .btn.delete {
      background-color: #ef4444;
      color: #fff;
    }

    @media (max-width: 768px) {
      .stats {
        flex-direction: column;
      }

      .actions {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Panel de Administración - Eventos</h1>
  </header>

  <div class="container">
    <div class="stats">
      <div class="stat-card">
        <h3>Total Eventos</h3>
        <p>12</p>
      </div>
      <div class="stat-card">
        <h3>Entradas Vendidas</h3>
        <p>854</p>
      </div>
      <div class="stat-card">
        <h3>Ingresos</h3>
        <p>$15,230</p>
      </div>
    </div>

    <div class="actions">
      <h2>Eventos activos</h2>
      <button>+ Nuevo Evento</button>
    </div>

    <table class="event-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Fecha</th>
          <th>Lugar</th>
          <th>Capacidad</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Concierto Rock</td>
          <td>2025-04-20</td>
          <td>Estadio Nacional</td>
          <td>10,000</td>
          <td>$50</td>
          <td>
            <button class="btn edit">Editar</button>
            <button class="btn delete">Eliminar</button>
          </td>
        </tr>
        <tr>
          <td>Festival Jazz</td>
          <td>2025-05-10</td>
          <td>Parque Central</td>
          <td>3,000</td>
          <td>$30</td>
          <td>
            <button class="btn edit">Editar</button>
            <button class="btn delete">Eliminar</button>
          </td>
        </tr>
        <!-- Puedes agregar más eventos aquí -->
      </tbody>
    </table>
  </div>
</body>
</html>
